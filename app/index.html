<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <button class="newButton" id="newButton">+</button>

        <div class="formcontainer" id="formcontainer">
            <button class="closeButton" id="closeButton">âœ•</button>
            <h2>Add new contact</h2>
            <form>
                <div class="form-row">
                    <div class="col"><label>First Name</label> <input type="text" class="form-control first_name" name="first_name" placeholder="Placeholder Textfeld" /></div>
                    <div class="col"><label>Last Name</label> <input type="text" class="form-control last_name" name="last_name" placeholder="Placeholder Textfeld" /></div>
                </div>
                <div class="form-row">
                    <div class="col"><label>Adress</label> <input type="text" class="form-control adress" name="adress" placeholder="Placeholder Textfeld" /></div>
                    <div class="col"><label>Zip Code</label> <input type="text" class="form-control zip_code" name="zip_code" placeholder="Placeholder Textfeld" /></div>
                </div>
                <div class="form-row">
                    <div class="col"><label>Country</label> <input type="text" class="form-control country" name="country" placeholder="Placeholder Textfeld" /></div>
                    <div class="col"><label>Date of Birth</label> <input type="date" class="form-control form-control-sm date" name="date" value="" /></div>
                </div>
                
                <div class="form-row">
                    <div class="col"><label>E-Mail</label> <input type="email" class="form-control email" name="email" placeholder="Placeholder E-Mail" /></div>
                    <div class="col"><label>Phone</label> <input type="text" class="form-control phone" name="phone" placeholder="Placeholder Textfeld" /></div>
                </div>
                <div class="form-row">
                    <div class="col"><label>Company</label> <input type="company" class="form-control company" name="company" placeholder="Company" /></div>
                    
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary button_save" name="button_save" value="save"/>
                </div>
            </form>
        </div>
        <div class="overlay"></div>

        <wrapper class="contactContainer">
            <section class="contactList">
                <ul class="contactListAll">
       
                </ul>
            </section>

            <section class="contactWindow">

                <div class="contactCard">
                    <button class="editButton" id="editButton"><img src="img/edit.svg"></button>
                    <img class="avatar" src="img/defaultAvatar.svg" alt="avatar">
                    <h2 class="cardTitle">%contactName%</h2>
                    <p class="companyTitle">Real Cool Company Inc.</p>
                    <button class="writeMessageButton">Send message</button>
                    <hr>
                    <form>
                          <div class="form-row">
                              <div class="col"><label>First Name</label> <input type="text" class="form-control first_name_cardField" name="first_name" placeholder="" /></div>
                              <div class="col"><label>Last Name</label> <input type="text" class="form-control last_name_cardField" name="last_name" placeholder="" /></div>
                          </div>
                          <div class="form-row">
                              <div class="col"><label>Adress</label> <input type="text" class="form-control adress_cardField" name="adress" placeholder="" /></div>
                              <div class="col"><label>Zip Code</label> <input type="text" class="form-control zip_code_cardField" name="zip_code" placeholder="" /></div>
                          </div>
                          <div class="form-row">
                              <div class="col"><label>Country</label> <input type="text" class="form-control country_cardField" name="country" placeholder="" /></div>
                              <div class="col"><label>Date of Birth</label> <input type="date" class="form-control form-control-sm date_cardField" name="" value="" /></div>
                          </div>
                          <div class="form-row">
                              <div class="col"><label>E-Mail</label> <input type="email" class="form-control email_cardField" name="email" placeholder="" /></div>
                              <div class="col"><label>Phone</label> <input type="text" class="form-control phone_cardField" name="phone" placeholder="" /></div>
                          </div>
                          <div class="form-row last-input-row">
                            <div class="col"><label>Company</label> <input type="text" class="form-control company_cardField" name="company" placeholder="" /></div>
                        </div>

                          <div class="form-row button-row">
                            <div class="col"><input type="button" class="btn btn-primary button_save_cardField" name="button_save" value="save changes" /></div>
                            <div class="col"><input type="button" class="btn btn-primary button_delete_cardField" name="button_save" value="Delete contact" /></div>
                        </div>

                    </form>
                </div>
                
            </section>
    </wrapper>
    </body>
    <script src="js/scripts-bundled.js"></script>

</html>
